{% extends "base.html" %}

{% block content %}
<h2>Danh sách Tài liệu</h2>
<div class="table-responsive mt-4">
    <table class="table">
        <thead>
            <tr>
                <th>Tên file</th>
                <th>Kích thước</th>
                <th>Ngày sửa đổi</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>{{ (file.size / 1024)|round(2) }} KB</td>
                <td>{{ file.modified }}</td>
                <td>
                    <a href="{{ url_for('delete_file', filename=file.name) }}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa file này?')">
                        Xóa
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
